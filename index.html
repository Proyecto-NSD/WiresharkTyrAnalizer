<!DOCTYPE html>
<html>
	<head>
		<title>TyrAnalizer Capture</title>
    
		<meta charset="UTF-8">
		<meta name="application-name" content="TyrAnalizer">
		<meta name="author" content="Nehuen Prados">
    
		<link rel="stylesheet" href="tyr-analizer.css">
    
		<script src="tyr-analizer.js"></script>
	</head>

	<body>
		<div class="graph" id="graph">
			<div class="network main block">
				<div class="network">
					<h2>HOSTING</h2>
					<div class="network">
						<div class="network" data-broad="200.28.0.89-200.28.0.90-200.28.0.100">
							<div class="network right">
								<span class="mask">200.28.0.0 / 16</span>
								<div class="node right" data-ip="200.28.0.89">
                  <input type="checkbox" id="weserver" checked><label for="weserver"></label>
									<i class="icon server web"></i>
									<label><strong>Servidor Web</strong></label>
									<span class="host right">.89</span>
								</div>
								<div class="node right" data-ip="200.28.0.90">
                  <input type="checkbox" id="weserver-secure" checked><label for="weserver-secure"></label>
									<i class="icon server web secure"></i>
									<label><strong>Servidor Web Seguro</strong></label>
									<span class="host right">.90</span>
								</div>
							</div>
							<div class="network">
								<div class="node both" data-ip="200.28.0.100-147.12.3.1" data-broad="147.12.3.2-147.12.3.3">
                  <input type="checkbox" id="router-a" checked><label for="router-a"></label>
									<i class="icon router"></i>
									<label><strong>Router A</strong></label>
									<span class="host left">.100</span>
									<span class="host right">.1</span>
								</div>
							</div>
						</div>
					</div>
				</div>
        <div class="network">
          <h2>ISP</h2>
          <div class="network">
            <div class="cloud both bottom">
              <i class="icon cloud"></i>
              <label><strong>147.12.3.0 / 30</strong></label>
            </div>
            <div class="network" data-broad="200.18.10.1-200.18.10.2">
              <div class="node bottom top" data-ip="200.18.10.2-147.12.3.3" data-broad="147.12.3.1-147.12.3.2">
                <input type="checkbox" id="router-b" checked><label for="router-b"></label>
                <i class="icon router"></i>
                <label><strong>Router B</strong></label>
                <span class="host top">.3</span>
                <span class="host bottom">.2</span>
              </div>
              <div class="node top" data-ip="200.18.10.1">
                <input type="checkbox" id="dnsserver" checked><label for="dnsserver"></label>
                <i class="icon server dns"></i>
                <label><strong>Servidor DNS</strong></label>
                <span class="host top">.1</span>
              </div>
            </div>
          </div>
        </div>
				<div class="network delimited">
					<h2>Organizacion X</h2>
					<div class="network">
						<div class="network" data-broad="192.168.1.100-192.168.1.66">
							<div class="node both bottom" data-ip="192.168.1.66-10.10.10.100-147.12.3.2" data-broad="147.12.3.1-147.12.3.3-10.10.10.1-10.10.10.2">
                <input type="checkbox" id="router-c" checked><label for="router-c"></label>
								<i class="icon router"></i>
								<label><strong>Router C</strong></label>
								<span class="host left">.2</span>
								<span class="host right">.100</span>
								<span class="host bottom">.100</span>
							</div>
							<div class="node top" data-ip="192.168.1.100">
                <input type="checkbox" id="proxy" checked><label for="proxy"></label>
								<i class="icon server proxy"></i>
								<label><strong>Servidor Proxy</strong></label>
								<span class="host top">.100</span>
							</div>
						</div>
						<div class="network left" data-broad="10.10.10.1-10.10.10.2">
							<span class="mask">10.10.10.0 / 24</span>
							<div class="node left" data-ip="10.10.10.1">
                <input type="checkbox" id="user-1" checked><label for="user-1"></label>
								<i class="icon user"></i>
								<label><strong>Usuario 1</strong></label>
								<span class="host left">.1</span>
							</div>
							<div class="node left" data-ip="10.10.10.2">
                <input type="checkbox" id="user-2" checked><label for="user-2"></label>
								<i class="icon user"></i>
								<label><strong>Usuario 2</strong></label>
								<span class="host left">.2</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="messages source" id="messages-source">
				<div class="msource"></div>
				<div class="info"><span class="minfo"></span><span class="mexplanation"></span></div>
			</div><div class="messages target" id="messages-target">
				<div class="mdestination"></div>
				<div class="info"><span class="minfo"></span><span class="mexplanation"></span></div>
			</div>
		</div>
		<table class="history" id="history"></table>
		<script>
			var analizer = new TyrAnalizer("123105.json", {
            sourcemsg: document.getElementById("messages-source"),
            targetmsg: document.getElementById("messages-target"),
            graph: document.getElementById("graph"),
            history: document.getElementById("history"),
            filters: document.querySelectorAll('.node > input[type="checkbox"]')
          });
		</script>
	</body>
</html>
